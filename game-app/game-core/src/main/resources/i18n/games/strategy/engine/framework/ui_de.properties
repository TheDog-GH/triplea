startup.HelpTexts.msg.EmailProviderHelpText=<p style\='width\: 400px;'>Email \u00FCber {0}<br\/>Emails werden via {1} SMTP Service versandt. Um dies zu nutzen musst Du ein {0} Konto. Konfiguration\:<br\/><b>Betreff\:<\/b> Dies wird der Betreff der Email sein. Zus\u00E4tzlich zu dem eingegebenen Text, werden der Spieler und die Rundennummer angef\u00FCgt<br\/><b>An\:<\/b> Eine Emailadressenliste von allen Spielern, getrennt durch Leerzeichen, an die die Email gesandt werden soll<br\/><b>Benutzername\:<\/b> Dein {0} Benutzername f\u00FCr die {0} SMTP Service Authentifizierung<br\/><b>Passwort\:<\/b> Dein {0} Passwort f\u00FCr die {0} SMTP Service Authentifizierung<br\/><i>Notiz\:<\/i> Jegliche Kommunikation mit dem {0} Service nutzt TLS Verschl\u00FCsselung. Dein {0} Benutzername und Passwort werden nicht als Teil des Spiels mit gespeichert, aber sie werden verschl\u00FCsselt auf dem lokalen Dateisystem gespeichert, wenn Du die Option zum Sppeichern Deiner Zugangsdaten ausw\u00E4hlst.<br\/>Du wirst Deine Zugangsdaten erneut eingeben m\u00FCssen, wenn Du das gespeicherte Spiel von einem anderen Computer aus \u00D6ffnest.<\/p>
startup.HelpTexts.msg.RememberPassword=Passwort merken wird Dein Passwort auf Deinem Computer in einem<br\/>verschl\u00FCsseltem Format speichern. Ansonsten musst Du Dein Passwort jedes Mal eingeben,<br\/>wenn Du ein {0} Spiel startest. Auch wenn es schwer w\u00E4re, k\u00D6nnte eine Person oder ein Virus<br\/>mit vollst\u00E4ndigem Zugriff auf Dein System das gemerkte Passwort entschl\u00FCsseln.
startup.HelpTexts.str.AXIS_AND_ALLIES_FORUM=<p style\='width\: 400px;'>Posts auf www.AxisAndAllies.org<br\/>Dieses poster w\u00FCrde f\u00FCr PBEM Spiele via AxisAndAllies.org. Anleitung\:<br\/>Erstelle einen neuen Forumpost in der Unterkategorie Play Boardgames http\:\/\/www.axisandallies.org\/forums\/index.php?board\=40.0<br\/>Kopiere die Thema Id aus der URL, die in der Adressbar Deines Browsers angezeigt wird. Wenn Deine URL http\:\/\/www.axisandallies.org\/forums\/index.php?topic\=25252.0 lautet, trage die 5-stellige Nummer (25252) in das Feld Thema ID in TripleA ein<br\/>Trage Deinen Benutzernamen und Dein Passwort des AxisAndAllies.org Forums in die Felder Benutzername and Passwort<br\/>Klicke die Testpost-Schaltfl\u00E4che um zu \u00FCberpr\u00FCfen, dass TripleA auf Deinen Forumpost antworten kann<br\/><i>Notiz\:<\/i> Dein AxisAndAllies.org Benutzername und Passwort werden nicht als Teil des Spiels mit gespeichert, aber sie werden verschl\u00FCsselt auf dem lokalen Dateisystem gespeichert, wenn Du die Option zum Sppeichern Deiner Zugangsdaten ausw\u00E4hlst.<br\/>Du wirst Deine Zugangsdaten erneut eingeben m\u00FCssen, wenn Du das gespeicherte Spiel von einem anderen Computer aus \u00D6ffnest.<\/p>
startup.HelpTexts.str.GENERIC_SMTP_SERVER=<p style\='width\: 400px;'>Email \u00FCber SMTP<br\/>Emails werden durch einen generischen SMTP Service versandt. Konfiguration\:<br\/><b>Betreff\:<\/b> Dies wird der Betreff der Email sein. Zus\u00E4tzlich zu dem eingegebenen Text, werden der Spieler und die Rundennummer angef\u00FCgt<br\/><b>An\:<\/b> Eine Emailadressenliste von allen Spielern, getrennt durch Leerzeichen, an die die Email gesandt werden soll<br\/><b>Benutzername\:<\/b>\: Dein Bentuzername beim SMTP Server<br\/><b>Passwort\:<\/b> Dein Passwort beim SMTP Server<br\/><b>Host\:<\/b> The Hostadresse (or IP) des SMTP Servers<br\/><b>Port\:<\/b> Der SMTP Server Port (normalerweise 25 f\u00FCr unverschl\u00FCsselte und 587 f\u00FCr TLS verschl\u00FCsselte Serverkommunikation)<br\/>Benutze TLS Verschl\u00FCsselung\: W\u00E4hle dies, wenn der SMTP Server das TLS Protokoll f\u00FCr Emailverschl\u00FCsselung unterst\u00FCtzt<br\/><i>Notiz\:<\/i> Dein SMTP Benutzername und Passwort werden nicht als Teil des Spiels mit gespeichert, aber sie werden verschl\u00FCsselt auf dem lokalen Dateisystem gespeichert, wenn Du die Option zum Sppeichern Deiner Zugangsdaten ausw\u00E4hlst.<br\/>Du wirst Deine Zugangsdaten erneut eingeben m\u00FCssen, wenn Du das gespeicherte Spiel von einem anderen Computer aus \u00D6ffnest.<\/p>
