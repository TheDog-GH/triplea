startup.HelpTexts.str.SMTP_DISABLED=<p style\='width\: 400px;'>Emailversender<br\/>Ein Emailversender kann die Zusammenfassung des Zugs und das gespeicherte Spiel an mehrere Empf\u00E4nger am Ende einen Spielerzugs versenden. Dies erlaubt zwei oder mehr Spielern gemeinsam zu spielen ohne, dass sie zur gleichen Zeit online sein m\u00FCssen.<br\/>Jeder Emailversender ben\u00D6tigt ggf. eine eigene Konfiguration, um mehr zu erfahren klicke Hilfe erneute nach der Auswahl eines konkreten Emailversenders.<\/p>
startup.HelpTexts.str.TRIPLEA_FORUM=<p style\='width\: 400px;'>Posts auf forums.triplea-game.org<br\/>Du kannst PBEM\/PBF Spiele via forums.triplea-game.org spielen.<br\/>Anleitung\:<br\/>Erstelle einen neuen Forumpost in der Kategorie Play by Forum category https\:\/\/forums.triplea-game.org\/category\/6\/<br\/>Kopiere die Thema Id aus der URL, die in der Adressbar Deines Browsers angezeigt wird. Wenn Deine URL https\:\/\/forums.triplea-game.org\/topic\/24\/ lautet, trage die Nummer (24) in das Feld Thema ID in TripleA ein<br\/>Trage Deinen Benutzernamen und Dein Passwort des AxisAndAllies.org Forums in die Felder Benutzername and Passwort<br\/>Klicke die Testpost-Schaltfl\u00E4che um zu \u00FCberpr\u00FCfen, dass TripleA auf Deinen Forumpost antworten kann<i>Notiz\:<\/i> Dein forums.triplea-game.org Benutzername und Passwort werden nicht als Teil des Spiels mit gespeichert, aber sie werden verschl\u00FCsselt auf dem lokalen Dateisystem gespeichert, wenn Du die Option zum Sppeichern Deiner Zugangsdaten ausw\u00E4hlst.<br\/>Du wirst Deine Zugangsdaten erneut eingeben m\u00FCssen, wenn Du das gespeicherte Spiel von einem anderen Computer aus \u00D6ffnest.<\/p>
